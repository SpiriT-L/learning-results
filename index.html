<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Learning Results</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Your progress</h2>
      <div class="progress">
        <div class="progress-bar">
          <div class="progress-value"></div>
        </div>
      </div>
      <div class="row" id="content">
        <!-- <div class="card">
          <h3>HTML</h3>
        </div> -->
      </div>
      <form class="form">
        <h2 class="heading">Add technology</h2>
        <div class="form-control">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Enter title"
            name="title"
          />
        </div>
        <div class="form-control">
          <label for="title">Description</label>
          <textarea
            name="description"
            id="Description"
            placeholder="Enter description"
          ></textarea>
        </div>
        <button type="submit" class="btn">Create</button>
      </form>
    </div>
    <div class="modal" id="modal">
      <h2>JavaScript</h2>
      <p>
        JavaScript is a versatile programming language primarily used for
        creating interactive and dynamic content on the web. It allows
        developers to implement complex features on web pages, such as animated
        graphics, form validation, and real-time updates.
      </p>
      <hr />
      <div>
        <input type="checkbox" id="done" />
        <label for="done">I have completed this technology</label>
      </div>
    </div>
    <div class="modal-backdrop" id="backdrop"></div>
    <script src="app.js"></script>
  </body>
</html>
